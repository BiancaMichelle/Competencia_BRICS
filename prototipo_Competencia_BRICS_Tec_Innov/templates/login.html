
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ARQA</title>
    <!-- CDN de Tailwind CSS para estilos modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para usar la fuente Inter de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilos personalizados para el fondo animado */
        #login-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center relative overflow-hidden">
    
    <!-- Canvas para el fondo animado de partículas -->
    <canvas id="login-canvas"></canvas>

    <!-- Contenedor principal del formulario de login -->
    <div class="relative z-10 bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-md p-10 rounded-2xl shadow-xl max-w-sm w-full mx-4">
        
        <!-- Logo de ARQA -->
        <div class="flex flex-col items-center mb-8">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="ARQA Logo" class="h-24 w-auto mb-4">
            <!--<h1 class="text-3xl font-bold text-blue-400">ARQA.</h1>-->
        </div>

        <!-- Título del formulario -->
        <h2 class="text-2xl font-semibold text-center text-gray-100 mb-6">
            Iniciar Sesión
        </h2>

        <!-- Formulario de inicio de sesión -->
        <form method="post">
          <div class="mb-5">
              <label for="username" class="block text-gray-300 font-medium mb-2">Nombre de Usuario</label>
              <input type="text" id="username"  name="usuario" required placeholder="Ingresa tu usuario"
                  class="w-full p-3 text-gray-900 border border-gray-600 rounded-lg bg-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-6">
              <label for="password" class="block text-gray-300 font-medium mb-2">Contraseña</label>
              <input type="password" name="clave" id="password" required placeholder="Ingresa tu contraseña"
                  class="w-full p-3 text-gray-900 border border-gray-600 rounded-lg bg-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-lg">
              Ingresar
          </button>
      </form>


    </div>

    <!-- Script para la animación de fondo -->
    <script>
        const canvas = document.getElementById('login-canvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        const numParticles = 100;
        const connectionDistance = 120;

        // Función para ajustar el tamaño del canvas al de la ventana
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Partícula
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Si la partícula sale de la pantalla, la reubicamos
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(74, 203, 237, 0.5)'; // Color de tu logo
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Inicializar las partículas
        function init() {
            particles.length = 0;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        // Conectar las partículas cercanas
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        opacityValue = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = `rgba(74, 203, 237, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Bucle de animación
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connect();
            requestAnimationFrame(animate);
        }

        // Lógica de inicio de sesión (simulada)
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // En un sistema real, aquí se haría una llamada a la API
            // y se validaría el usuario.
            if (username && password) {
                // Mensaje de éxito
                alert(`¡Bienvenido, ${username}! (Simulación de login exitoso)`);
            } else {
                alert('Por favor, ingresa tu usuario y contraseña.');
            }
        }

        // Iniciar la aplicación
        window.onload = function() {
            resizeCanvas();
            init();
            animate();
        };

        // Escuchar el evento de redimensionamiento de la ventana
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
