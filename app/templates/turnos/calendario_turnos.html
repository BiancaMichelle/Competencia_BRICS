<!-- Vista de Turnos/Calendario -->
<div id="turnos-view" class="bg-white p-8 rounded-2xl shadow-lg hidden">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Gestión de Turnos</h1>
        <button onclick="showView('inicio-view')" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
            ← Volver al Inicio
        </button>
    </div>
    
    <!-- Filtro por fecha -->
    <div class="mb-6">
        <label for="fecha-filtro" class="block text-sm font-medium text-gray-700 mb-2">Ver turnos del día:</label>
        <input type="date" id="fecha-filtro" class="border border-gray-300 rounded-lg px-3 py-2" value="{{ today|date:'Y-m-d' }}">
    </div>

    <!-- Lista de turnos del día -->
    <div id="turnos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Los turnos se cargarán aquí con JavaScript -->
    </div>
</div>
